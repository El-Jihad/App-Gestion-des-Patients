<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>Form Patient</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Confirmation</div>
				<div class="card-body ">
					<div class="form-group">
						<label class="control-label">ID :</label> <strong></strong><label
							class="control-label" th:text="${patient.id}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Name :</label> <strong><label
							class="control-label" th:text="${patient.name}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Score :</label> <strong> <label
							class="control-label" th:text="${patient.score}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Date de naissance :</label> <strong>
							<label class="control-label" th:text="${patient.dateNaissance}"></label>
						</strong>
					</div>
					<div class="form-group">
						<label class="control-label">Malade :</label> <strong> <label
							class="control-label" th:text="${patient.malade}"></label></strong>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
